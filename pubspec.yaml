name: in_pack
description: project for social smokers.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  # Base
  cupertino_icons: ^1.0.2
  cloud_firestore:
  firebase_core:
  firebase_auth: ^3.4.1
  firebase_storage:
  flutter_bloc: ^8.0.0
  json_annotation: ^4.6.0
  bloc:
  meta:
  flutter:
    sdk: flutter
  # Chat
  flutter_firebase_chat_core: ^1.6.2
  flutter_chat_ui: ^1.6.3
  flutter_chat_types: ^3.4.3
  file_picker:
  image_picker:
  path_provider:
  open_file:
  faker:
  mime:
  http:
  equatable:
  # Map
  flutter_map:
  flutter_map_marker_cluster: ^0.5.0
  geolocator: ^9.0.1
  permission_handler:
  latlong2:

dev_dependencies:
  flutter_lints: ^2.0.0
  json_serializable: ^6.3.1
  build_runner: 
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
     - assets/images/minion.jpg
     - assets/images/marlboro_red.png
     - assets/images/winston_blue_super_slims.png

  fonts:
     - family: Roboto
       fonts:
         - asset: fonts/Roboto-Regular.ttf
     - family: Gantari
       fonts:
         - asset: fonts/Gantari-VariableFont_wght.ttf
     - family: SF
       fonts:
         - asset: fonts/SF-Pro.ttf